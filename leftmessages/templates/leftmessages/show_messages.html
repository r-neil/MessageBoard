{% extends "leftmessages/layout.html" %}

{% block title %}Show Messages{% endblock %}


{% block content %}
	{% for message in last_ten_messages %}
		<div class="message">
		<div class='content'> {{ message.content }} </div>
		<div class='author'> ~{{ message.author }} </div>
		</div>	
	{% endfor %}
{% endblock %}
